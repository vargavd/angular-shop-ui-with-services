<div class="container">
  <div class="row pt-3">

          <div class="card">

              <p class="card-text">

              </p>
              <div class="d-flex justify-content-between align-items-center">

                  Delete
                </a>

              </div>
            </div>
          </div>
        </div>
      </div>

      <h2 class="h3">Application Log</h2>
      <ul class="list-group">
        <div class="list-group-item bg-secondary" style="--bs-bg-opacity: 0.2">
          <div class="fw-bold">Application has started</div>
          <p>2022.12.16 05:20</p>
        </div>
        <div class="list-group-item bg-secondary" style="--bs-bg-opacity: 0.2">
          <div class="fw-bold">User logged in</div>
          <p>2022.12.16 05:22</p>
        </div>
        <div class="list-group-item bg-secondary" style="--bs-bg-opacity: 0.2">
          <div class="fw-bold">Added Product X to cart</div>
          <p>2022.12.16 05:23</p>
        </div>
        <div class="list-group-item bg-secondary" style="--bs-bg-opacity: 0.2">
          <div class="fw-bold">Removed Product X from cart</div>
          <p>2022.12.16 05:24</p>
        </div>
      </ul>
    </div>
  </div>
